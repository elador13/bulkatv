<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bulka TV</title>
  <link rel="stylesheet" href="styles/css/reset.css">
  <link rel="stylesheet" href="fontawesome/css/all.min.css">
  <!--  TODO: Change location later-->
  <link rel="stylesheet" href="styles/scss/style.css">
</head>
<body>
<header>

  <a class="header_logo" href="#">
    <img src="img/cat.svg" alt="cat_logo">
    <h1>Bulka TV</h1>
  </a>

  <div class="search">
    <input type="text" class="searchInput" placeholder="Search">
    <button type="submit" class="searchButton">
      <i class="fa fa-search"></i>
    </button>
    <i class="header_icon fa fa-microphone"></i>
  </div>
  <div class="menu">
    <div class="bell">
      <i class="header_icon fa fa-bell"></i>
    </div>
    <div class="menu_paw fa fa-paw">
      <ul class="dropdown">
        <li><i class="fa fa-paw"></i>Profile</li>
        <li><i class="fa fa-gear"></i>Settings</li>
        <li><i class="fa fa-sign-out"></i>Log Out</li>
      </ul>
    </div>
  </div>

</header>

<main class="main_section">
  <div class="sidebar">
    <div class="streamers">
      <ul>
        <li class="streamer">
          <img class="streamer_image" src="img/1.jpg" alt="cat">
          <span class="streamer_name">Gandalf</span>
          <div class="blink"></div>
          <span>5.3K</span>
        </li>
        <li class="streamer">
          <img class="streamer_image" src="img/2.jpg" alt="cat">
          <span class="streamer_name">Samwise</span>
          <div class="blink"></div>
          <span>5.3K</span>
        </li>
        <li class="streamer">
          <img class="streamer_image" src="img/3.jpg" alt="cat">
          <span class="streamer_name">Frodo</span>
          <div class="blink"></div>
          <span>5.3K</span>
        </li>
        <li class="streamer">
          <img class="streamer_image" src="img/1.jpg" alt="cat">
          <span class="streamer_name">Gandalf</span>
          <div class="blink"></div>
          <span>5.3K</span>
        </li>
        <li class="streamer">
          <img class="streamer_image" src="img/2.jpg" alt="cat">
          <span class="streamer_name">Samwise</span>
          <div class="blink"></div>
          <span>5.3K</span>
        </li>
        <li class="streamer">
          <img class="streamer_image" src="img/3.jpg" alt="cat">
          <span class="streamer_name">Frodo</span>
          <div class="blink"></div>
          <span>5.3K</span>
        </li>


      </ul>
    </div>
    <div class="socials">
      <div class="title">Join the Bulka's community</div>

      <div class="social_icons">
        <i class="fa-brands fa-telegram"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-facebook"></i>
      </div>
    </div>
  </div>
  <div class="content">
    <div class="horizontal_slider">
      <a class="active" href="#">All</a>
      <a href="#">Food</a>
      <a href="#">Music</a>
      <a href="#">Humans</a>
      <a href="#">Games</a>
      <a href="#">Computers</a>
      <a href="#">Comedies</a>
      <a href="#">Apartments</a>
      <a href="#">All</a>

      <a href="#">Food</a>
    </div>

    <div class="preview">
      <img src="" alt="">
    </div>

    <footer class="footer">
      footer
    </footer>
  </div>

</main>

</body>
</html>
