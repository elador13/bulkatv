<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bulka TV</title>
  <link rel="stylesheet" href="styles/css/reset.css">
  <link rel="stylesheet" href="fontawesome/css/all.min.css">
  <!--  TODO: Change location later-->
  <link rel="stylesheet" href="styles/scss/style.css">
</head>
<body>
<header>

  <a class="header_logo" href="#">
    <img src="img/cat.svg" alt="cat_logo">
    <h1>Bulka TV</h1>
  </a>

  <div class="search">
    <input type="text" class="searchInput" placeholder="Search">
    <button type="submit" class="searchButton">
      <i class="fa fa-search"></i>
    </button>
    <i class="fa fa-microphone"></i>
  </div>

  <div class="bell">
    <i class="fa fa-bell"></i>
    PAW
  </div>
</header>

<main class="main_section">
  <div class="sidebar">
    <div class="streamers">
      <ul>
        <li class="streamer">
          <img class="streamer_image" src="img/clipart1846460.png" alt="cat">
          <span class="streamer_name">ChCho</span>
          <div class="blink"></div>
          <span>5.3k</span>
        </li>

      </ul>
    </div>
    <div class="socials">
      socials
    </div>
  </div>
  <div class="content">
    <h2>Content</h2>
    <footer class="footer">
      footer
    </footer>
  </div>

</main>

</body>
</html>
